<div class="center">
    <h1>Nemocnice</h1>
</div>
<div class="center">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Názov nemocnice </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="postCode">
            <th mat-header-cell *matHeaderCellDef> PSČ </th>
            <td mat-cell *matCellDef="let element"> {{element.postCode}} </td>
        </ng-container>

        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef> Riaditeľ </th>
            <td mat-cell *matCellDef="let element"> {{element.director}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Kontakt </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>

        <ng-container matColumnDef="dailyVaccinatedCapacity">
            <th mat-header-cell *matHeaderCellDef> Denná kapacita očkovania </th>
            <td mat-cell *matCellDef="let element"> {{element.dailyVaccinatedCapacity}} </td>
        </ng-container>

        <ng-container matColumnDef="breathSupportCapacity">
            <th mat-header-cell *matHeaderCellDef> Poč. kyslíkovej podpory </th>
            <td mat-cell *matCellDef="let element"> {{element.breathSupportCapacity}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <!-- actions -->
            <th mat-header-cell *matHeaderCellDef  style="width: 90px;">
                <button style="height: 36px; align-self: center;" mat-raised-button color="primary"
                    routerLink="/hospital/add">
                    <mat-icon>add_box</mat-icon>Pridaj nemocnicu
                </button>
            </th>

            <td mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button matTooltip="Uprav nemocnicu" routerLink="/hospital/edit/{{row.id}}">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
