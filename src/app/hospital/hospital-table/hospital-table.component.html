<div class="center">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Názov nemocnice </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="postCode">
            <th mat-header-cell *matHeaderCellDef> PSČ </th>
            <td mat-cell *matCellDef="let element"> {{element.postCode}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <!-- actions -->
            <th mat-header-cell *matHeaderCellDef  style="width: 90px;">
                <button style="height: 36px; align-self: center;" mat-raised-button color="primary"
                    routerLink="/hospital/add">
                    <mat-icon>add_box</mat-icon>Pridaj kódy
                </button>
            </th>

            <td mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button matTooltip="Uprav nemocnicu" routerLink="/hospital/edit/{{row.id}}">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button matTooltip="Vymaž nemocnicu" (click)="openDialog(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>

                <button mat-icon-button matTooltip="Vytvor kópiu nemocnice"
                    routerLink="/hospital/copy/{{row.id}}">
                    <mat-icon>file_copy</mat-icon>
                </button>
            </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
