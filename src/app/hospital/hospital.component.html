<div class="center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Názov </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="psc">
            <th mat-header-cell *matHeaderCellDef> Psč </th>
            <td mat-cell *matCellDef="let element"> {{element.psc}} </td>
        </ng-container>


        <ng-container matColumnDef="kapacita">
            <th mat-header-cell *matHeaderCellDef> Kapacita </th>
            <td mat-cell *matCellDef="let element"> {{element.kapacita}} </td>
        </ng-container>


        <ng-container matColumnDef="pocetZamestnancov">
            <th mat-header-cell *matHeaderCellDef> Počet zamestnancov </th>
            <td mat-cell *matCellDef="let element"> {{element.pocetZamestnancov}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
